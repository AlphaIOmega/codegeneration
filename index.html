<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        #code {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Code Generator</h1>
    <button id="generate-btn">Generate Code</button>
    <div id="code">Press the button to generate a code.</div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/generate-code');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('code').textContent = `Generated Code: ${data.code}`;
                } else {
                    document.getElementById('code').textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                document.getElementById('code').textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
